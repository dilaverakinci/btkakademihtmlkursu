<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>CSS grup seçiciler</title>
        <meta name="description" content="css grup seçicileri, seçiciler">
        <meta name="viewport " content="width-devie-width, initial-scale=1.0">

        <style>
            h1, h2{
                color: brown;
            }
            h2 u{
                color: green;
                font-style: italic;
            }
            p #mavi-italik {
                color : blue ;  /* RGB */
                font-style: italic;
            }

            p.egik{
                font-style: italic;
                font-weight: bold;
                color :rgb(183, 0, 255)
            }

        </style>

    </head>

    <body>
        <h1>Eğitimler</h1>
        <h2>Temel <u>Bilişim</u> Eğitimi</h2>
        <p class="egik">Windows</p>
        <p>MS Word</p>
        <p>MS Excel</p>
        <p>MS Powerpoint</p>
        
        <h2>İleri <u>Bilişim</u> Eğitimi</h2>
        <p>HTML Eğitimi</p>
        <p>CSS Eğitimi</p>
        <p>Javascript Eğitimi</p>
        <p>Python Eğitimi</p>
        <p>Nesne <span id="mavi-italik">Tabanlı</span> Programlama</p>

    </body>
</html>

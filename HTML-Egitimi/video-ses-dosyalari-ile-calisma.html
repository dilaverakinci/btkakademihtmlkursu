<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Video ekleme</title>
    </head>
    <body>
        <h1>Video oynatma</h1>
        <video src="videos/pexels.mp4"
            autoplay
            controls
            loop
            width="180"
            height="320">
        </video>
        <!-- Video'nun boyutunu belirleyebiliriz -->
        <video src="videos/Motorcycle.mp4" controls
                autoplay 
                width="480" 
                height="270"
                preload="auto"
                muted>
        </video>
        <br>
        <!-- farklı tarayıcılar için desteklediği videoyu sunma-->
        
        <video controls width="" height="240" autoplay preload="auto">
            <source src="videos/Pamir Valley.mp4" type="video/mp4"/>
            <source src="videos/Pamir Valley.webm" type="video/webm"/>
            <source src="videos/Pamir Valley.ogg" type="video/ogg"/>
        </video>
        <br>
        <h1>Ses Dosyası ile Çalışma</h1>
        <audio src="audio/Climb.mp3" controls></audio><br>
        <audio controls loop autoplay preload="auto" >
            <source src="audio/Askin_Olayım.ogg" type="audio/ogg">
            <source src="audio/Askin_Olayım.mp3" type="audio/mpeg">
        </audio>

    </body>
</html>

<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablolar</title>
    </head>

    <body>
        <table border="5">
            <caption>Ülkelerin Nüfusları</caption>
            <thead>
                <tr><th>Ülke</th><th>Nüfus</th></tr>
            </thead>
            <tbody>
                <tr><td>Türkiye</td><td>85.000.000</td></tr>
                <tr><td>Yunanistan</td><td>45.000.000</td></tr>
                <tr><td>Çin</td><td>3.000.000.000</td></tr>
            </tbody>
            <tfoot>
                <tr><td>Toplam Nüfus    :</td><td>3.125.000.000</td></tr>
            </tfoot>
        </table>
        <hr style="height:4px;border-width:0;
                   color:black;
                   background-color:black">
        
        <table border="2">
            <caption>Ülke Nüfusları 2</caption>
            <thead>    
                <tr><th>Ülke</th><th>Nüfus</th></tr>
            </thead>
            <tbody>
                <tr><td>Türkiye   </td><td align="Right">85.000.000</td></tr>
                <tr><td>Yunanistan</td><td align="right">45.000.000</td></tr>
                <tr><td>Çin       </td><td align="right">2.345.000.000</td></tr>
            </tbody>
            <tfoot>
                <tr><td colspan="2">Toplam Nüfus : 2.470.000.000</td></tr>
                <!-- Yukarıda iki hücre birleştirildi-->
            </tfoot>
        </table>

    </body>
</html>
